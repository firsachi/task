<!DOCTYPE html>
<html lang="us">

	<head data-th-insert="~{templates/head :: head(~{::title})}">

	</head>
	
	<body>
	
		<nav id="header" data-th-replace="~{templates/nav :: core-nav(#{titleform.positions})}"></nav>
		
		<div class="row flex-container expanded">
			<div class="columns medium-2">
				<ul id="componentMenu" class="vertical menu">
					<li data-th-replace="~{templates/menu :: top-directories}"></li>
				</ul>
			</div>
			<div class="columns medium-10">
				<div data-th-replace="~{position/position-fargment :: ${nameFragment}}"></div>
			</div>
		</div>
		
		<script data-th-replace="~{templates/core-script :: core-script}"></script>
		<script type="text/javascript" data-th-src="@{/js/menu.js}"></script>
		
	</body>
</html>
