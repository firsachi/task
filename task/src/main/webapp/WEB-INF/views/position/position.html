<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link th:insert="templates/head.html" />
<title th:text="#{titleform.home}">title</title>
</head>
<body>
	<div th:insert="templates/top-bar.html"></div>
	<br>
	<div class="row">
		<div class="columns">
			<table class="table">
				<thead>
					<tr>
						<th th:text="#{inputlabel.namePost}">name post</th>
						<th th:text="#{inputlabel.heftPost}">heft post</th>
						<th></th>
						<th><a th:href="@{add}" th:text="#{buttonname.add}" class="button">add</a></th>
					</tr>
				</thead>
				<tbody th:each="position : ${allPositions}">
					<tr>
						<td th:text="${position.name}"></td>
						<td th:text="${position.heft}"></td>
						<td th:text="${position.disable}"></td>
						<td>
							<a th:href="@{edit/{id}(id=${position.id})}" th:text="#{buttonname.edit}">edit</a>
							<a th:href="@{delete/{id}(id=${position.id})}" th:text="#{buttonname.delete}">delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		$(document).foundation();
	</script>
	
</body>
</html>
