<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link th:insert="templates/head.html" />
<title th:text="#{titleform.position}">title</title>
</head>
<body>
	<div class="top-bar" >
		<div th:insert="templates/menu/top-directories.html"></div>
		<div th:insert="templates/menu/logof-logon.html"></div>
	</div>
	<br>
	<div class="row">
		<div class="column small-12 large-12">
			<h1 th:text="#{titleform.edit}">edit room</h1>
			<form class="row" th:action="@{{id}(id=${room.id})}" method="post" th:object="${room}">
				<span class="column small-12 large-12" th:insert="templates/room-form.html"></span>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$(document).foundation();
	</script>
</body>
</html>
