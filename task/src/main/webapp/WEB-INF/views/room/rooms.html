<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<th:block th:insert="templates/head.html :: link"></th:block>
		<th:block th:insert="templates/head.html :: script"></th:block>
		<title th:text="#{titleform.room}">title</title>
	</head>
<body>

<div class="app-dashboard shrink-medium">
		<div class="row expanded app-dashboard-top-nav-bar">
			<div class="columns medium-2">
				<button data-toggle="app-dashboard-sidebar"
					class="menu-icon hide-for-medium"></button>
				<a class="app-dashboard-logo" th:text="#{titleform.room}"></a>
			</div>
			<div class="columns show-for-medium">
			
			</div>
			<div th:insert="templates/menu/logof-logon.html"></div>
		</div>

		<div class="app-dashboard-body off-canvas-wrapper">
			<div id="app-dashboard-sidebar"
				class="app-dashboard-sidebar position-left off-canvas off-canvas-absolute reveal-for-medium"
				data-off-canvas>
				<div class="app-dashboard-sidebar-title-area">
					<div class="app-dashboard-close-sidebar">
						<ul class="vertical menu expanded">
							<th:bloc th:insert="fragments/menu.html :: top-directories"></th:bloc>
						</ul>
					</div>
				</div>
			</div>

			<div class="app-dashboard-body-content off-canvas-content"data-off-canvas-content>
				<table class="table">
				<thead>
					<tr>
						<th th:text="#{inputlabel.numberRoom}">name room</th>
						<th>
							<div data-th-replace="templates/core-tag :: button-add" data-th-remove="tag"></div>
						</th>
					</tr>
				</thead>
				<tbody th:each="room : ${allRooms}">
					<tr>
						<td th:text="${room.numberRoom}"></td>
						<td>
							<ul class="menu align-right">
								<li>
									<button class="button fi-list" type="button" th:attr="data-toggle='example-' + @{{id}(id=${room.id})}" ></button>
									<div class="dropdown-pane dropdown-pane-zie" th:id="'example-' + @{{id}(id=${room.id})}" data-dropdown data-auto-focus="true" data-close-on-click="true">
										<ul class="menu vertical">
    										<li><a th:href="@{edit/{id}(id=${room.id})}" th:text="#{buttonname.edit}" data-open="editRoom" th:attr="data-ajax-url='edit/?id='+${room.id}"></a></li>
      										<li><a th:href="@{delete/{id}(id=${room.id})}" th:text="#{buttonname.delete}"></a></li>
      									</ul>
      					 			</div>
      					 		</li>
      					 	</ul>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>
	
	<!-- modal -->
	<div class="reveal" id="deleteRoom" data-reveal data-options="closeOnClick:false; closeOnEsc:false;">
  		<h1>Неможливо видалити.</h1>
  			<p class="lead">Бо запис має залежності.</p>
  			<p class="lead">Наркотична, ігрова, сексуальна, алкогольна, інтернет і далі за списком.</p>
  		<button class="close-button" data-close aria-label="Close modal" type="button">
    		<span aria-hidden="true">&times;</span>
  		</button>
	</div>
	
	<script type="application/javascript" th:inline="javascript">
		$(document).foundation();
	</script>
	
	<div th:if="${deleteRoom}">
		<script type="application/javascript" th:inline="javascript">
			$('#deleteRoom').foundation('open');	
		</script>
	</div>
</body>
</html>
